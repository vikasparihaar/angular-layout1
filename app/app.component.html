<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Betty Beraterpb - darin OBB - 12.2014</span>
</nav>

<table class="centerTable" mat-table [dataSource]="students" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container  matColumnDef="fil">
    <th mat-header-cell *matHeaderCellDef> Fil.\/Kdnr. </th>
    <td mat-cell *matCellDef="let element"> {{element.fil}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name, Vorname </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="produkt">
    <th mat-header-cell *matHeaderCellDef> Produkt </th>
    <td mat-cell *matCellDef="let element"> {{element.produkt}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bestand">
    <th mat-header-cell *matHeaderCellDef> Bestand in EUR 
      <br>31.12.2013 </th>
    <td mat-cell *matCellDef="let element"> {{element.bestand}} </td>
  </ng-container>

  <ng-container matColumnDef="nettoneuakquistion">
    <th mat-header-cell *matHeaderCellDef> Nettoneuakquistion in EUR</th>
    <td mat-cell *matCellDef="let element"> {{element.nettoneuakquistion}} </td>
  </ng-container>

  <ng-container matColumnDef="aktueller">
    <th mat-header-cell *matHeaderCellDef> Aktueller
      <br> Bestand in EUR
    </th>
    <td mat-cell *matCellDef="let element"> {{element.aktueller}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
